services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: s004_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/healthz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - s004_network

  rag_agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: s004_rag_agent
    environment:
      QDRANT_HOST: "qdrant"
      QDRANT_PORT: "6333"
      QDRANT_URL: "http://qdrant:6333"
    command: ["sh", "-c", "python app.py || (echo 'Application failed to initialize. Container will remain running for debugging...'; sleep infinity)"]
    depends_on:
      - qdrant
    networks:
      - s004_network

networks:
  s004_network:
    driver: bridge
